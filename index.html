<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/src/favicon.ico" />
    <link rel="apple-touch-icon" href="/src/touch-icon.png" />
    <title>Library Store</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
	<link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div class="ui placeholder segment">
        <div class="ui icon header">
			<i class="book icon"></i>
			Do you want to add some book?
        </div>
        <button class="trigger ui primary button">Add new book</button>
	</div>
	<div class="ui container">
		<div class="ui stackable four column grid container-books">
		</div>
	</div>
	<div class="modal">
		<div class="modal-content">
			<h3 class="ui block header center aligned">
				Add book
			</h3>
			<form class="ui form">
				<div class="field">
					<label>Title</label>
					<input type="text" name="first-name" placeholder="The Hobbit" class="inputTitle input"  >
				</div>
				<div class="field">
					<label>Author</label>
					<input type="text" name="last-name" placeholder="R. S." class="inputAuthor input"  >
				</div>
				<div class="field">
					<label>Pages</label>
					<input type="text" name="last-name" placeholder="365" class="inputPages input" onkeypress="javascript:return onlyNumber(event)" >
				</div>
				<div class="field center aligned">
					<div class="ui checkbox">
						<input type="checkbox" id="onRead" class="inputStatus">
						<label for="onRead">have you read the book?</label>
					</div>
				</div>
				<button class="ui blue button" type="submit" class="buttonSubmit" id="buttonSubmit">Submit</button>
			</form>
		</div>
	</div>
    <script src="src/app.js"></script>
</body>
</html>
